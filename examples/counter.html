<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello there</title>
</head>
<body>
	<h1>Hello!</h1>
	<counter-button></counter-button>
	<!-- <script type="module" src="./counter-button.js"></script> -->

	<script>
		const wc = `
class CounterButton extends HTMLElement {
  constructor() {
    super();
  }

  connectedCallback() {
    this.innerHTML = '<button>Clicked <span>0</span> times</button>';

    this.button = this.querySelector('button');
    this.count = this.querySelector('span');

    this.button.addEventListener('click', () => {
      this.increment();
    });
  }

  disconnectedCallback() {
    this.button.removeEventListener('click', this.increment);
  }

  increment() {
    this.count.textContent = parseInt(this.count.textContent) + 1;
  }
}

customElements.define('counter-button', CounterButton);
		`;

		window.addEventListener('load', () => {
			console.log();
			console.log("Testing:");
			console.log();

			try {
				window.eval(wc);
			} catch(err) {
				console.log("There was an error:");
				console.log(err);
			}
		});
	</script>
</body>
</html>
